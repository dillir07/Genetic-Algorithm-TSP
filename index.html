<body>
    <div id="mapContainer">
        <canvas id="map"></canvas>
    </div>
    <details id="options">
        <summary>Options</summary>
        <div id="joystickContainer">
            <div id="joystick">
                <div>
                    <label for="cities">Cities:</label><label
                        id="lblCitiesValue"></label>
                    <br>
                    <input type="range" min="3" max="100" name="cities"
                        id="rangeCities">
                    <br>
                    <!-- <label for="randomCities">Use Random Cities: </label> <input
                        type="checkbox" name="randomCities" checked="checked"
                        id="checkboxRandomCities"> -->
                    <!-- <br>
                    <label for="staticCities">Use Same Cities: </label> <input
                        type="checkbox" name="staticCities" checked="checked"
                        id="checkboxStaticCities"> -->
                </div>
                <div>
                    <label for="initialPopulation">Initial
                        Population:</label><label
                        id="lblInitialPopulationSizeValue"></label>
                    <br>
                    <input type="range" min="5" max="100"
                        name="initialPopulation"
                        id="rangeInitialPopulationSize">

                </div>
                <div>
                    <label for="generationsAllowed">No of
                        Generations:</label><label
                        id="lblGenerationsAllowedValue"></label>
                    <br>
                    <input type="range" min="5" max="1000"
                        name="generationsAllowed" id="rangeGenerationsAllowed">

                </div>
                <div>
                    <label for="offsprings">No of offsprings per
                        Generation:</label><label
                        id="lblOffspringsAllowedValue"></label>
                    <br>
                    <input type="range" min="2" max="100" name="offsprings"
                        id="rangeOffspringsAllowed">

                </div>
                <div>
                    <label for="crossOverPoint">Crossoverpoint: </label><label
                        id="lblCrossOverPointValue"></label>
                    <br>
                    <input type="range" min="2" max="100" name="crossOverPoint"
                        id="rangeCrossOverPoint">

                </div>

                <div>
                    <br>
                    <input type="button" value="Play" id="btnEvolve">
                </div>
                <br>
                <div id="about">
                    <details>
                        <summary>by dillir07 ðŸ˜Ž, click to know more..</summary>
                        <br>
                        <div
                            class="w3-bar w3-border w3-border-red w3-padding w3-card-2 w3-round-large">
                            <a target="_blank"
                                href="https://twitter.com/dillir07"
                                class="contact-button"
                                style="background-color: #1da1f2; color: white; margin:5px">Twitter</a>
                            <a target="_blank"
                                href="https://github.com/dillir07"
                                class="contact-button"
                                style="background-color: #24292e; color: white; margin:5px">Github</a>
                            <a target="_blank"
                                href="https://www.linkedin.com/in/dillir07/"
                                class="contact-button"
                                style="background-color: #007bb5; color: white; margin:5px">LinkedIn</a>
                            <a target="_blank"
                                href="https://facebook.com/dillir07"
                                class="contact-button"
                                style="background-color: #3b5998; color: white; margin:5px">Facebook</a>
                            <a target="_blank" href="https://dev.to/dillir07"
                                class="contact-button"
                                style="background-color: #000000; color: white; margin:5px">DEV.TO</a>
                        </div>
                    </details>
                </div>

                <div>
                    <br>
                    <input type="checkbox" checked="checked"
                        name="ShowBestTravelDistance"
                        id="checkboxShowBestTravelDistance"><label
                        id="lblBestTravelDistance"></label>
                    <br>
                    <input type="checkbox" name="ShowWorstTravelDistance"
                        id="checkboxShowWorstTravelDistance"><label
                        id="lblWorstTravelDistance"></label>
                </div>


            </div>
        </div>
    </details>

    <div>
        <details>
            <summary id="summaryHeader">Click Here & Scroll to see Complete Log
            </summary>
            <table id="tbdLog"></table>
        </details>
    </div>
